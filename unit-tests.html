<!DOCTYPE html>
<html>
<head>
  <!--<base href="/unit-tests">    -->
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Ng App Unit Tests</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>
<body>
  <!-- #1. add the system.js library -->
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="systemjs.config.js"></script>

  <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the app folder
    System.config({
      packages: {
        'app': {defaultExtension: 'js'}
      }
    });

    // #3. Import the spec file explicitly
    Promise.all([
       System.import('app/viewThreadTreeElements/model/mapCreator.spec')
      ,System.import('app/service/keyGenerator/keyGenerator.spec')      
      ,System.import('app/viewThreadTreeElements/model/threadMapThreadDtoWithChildren.spec')      
      ,System.import('app/viewThreadTreeElements/model/threadViewDataset.spec')            
      ,System.import('app/viewThreadTreeElements/model/transformJsonToThreadViewDataset.spec')    
      ,System.import('app/viewThreadTreeElements/model/transformToThreadD3node.spec')
      ,System.import('app/propertyExplorer/model/transformToCollapsibleIndentedNode.spec')         
    ])

      // #4. wait for all imports to load ...
      //     then re-execute `window.onload` which
      //     triggers the Jasmine test-runner start
      //     or explain what went wrong.
      .then(window.onload)
      .catch(console.error.bind(console));
  </script>
</body>


</html>
