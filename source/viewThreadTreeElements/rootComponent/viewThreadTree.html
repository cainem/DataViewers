<div class="container-fluid">
    <div class="col-md-12">
        <jsInput (jsonChanged)="onJsonChanged($event)"></jsInput>
    </div>

    <div class="container-fluid" style="height: 100%">
        <div class="{{classLeft}}">
            <button (click)="toggleLeft($event)" [class.invisible]="!showRight">{{leftButtonText}}</button>
            <threads-view [data]="data" (selectDataObjectChanged)="selectionChanged($event)" [class.invisible]="!showLeft"></threads-view>
        </div>
        <div class="{{classRight}}">
            <button (click)="toggleRight($event)" [class.invisible]="!showLeft">{{rightButtonText}}</button>
            <thread-view (hidingChanged)="insideChanged($event)" [showOuterLeft]="showLeft" [data]="data" [selectedIndex]="selectedIndex" [class.invisible]="!showRight"></thread-view>
        </div>
    </div>
