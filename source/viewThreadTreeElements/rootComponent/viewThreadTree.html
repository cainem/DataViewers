    <div class="col-md-12">
        <jsInput (jsonChanged)="onJsonChanged($event)"></jsInput>
    </div>

    <div class="container-fluid" style="height: 100%">
        <div class="{{classLeft}}">
            <button (click)="toggleLeft($event)">{{leftButtonText}}</button>
            <threads-view [data]="data" (selectDataObjectChanged)="selectionChanged($event)" [class.invisible]="!showLeft"></threads-view>
        </div>
        <div class="{{classRight}}">
            <button (click)="toggleRight($event)">{{rightButtonText}}</button>
            <thread-view [data]="data" [selectedIndex]="selectedIndex"></thread-view>
        </div>
    </div>
