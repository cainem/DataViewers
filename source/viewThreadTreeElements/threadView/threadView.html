<div class="container-fluid" style="height: 100%; overflow-y:auto;">
	<div class="col-md-12">
		<span>Thread view</span>
	</div>

	<div class="container-fluid">
		<div class="{{classLeft}}">
            <button (click)="toggleLeft($event)" [class.invisible]="!showRight">{{leftButtonText}}</button>
			<div id="d3ThreadContainer" style="overflow-y: scroll;" [class.invisible]="!showLeft">
			</div>
        </div>
        <div class="{{classRight}}">
            <button (click)="toggleRight($event)" [class.invisible]="!showLeft">{{rightButtonText}}</button>            
            <view-properties [data]="selectedThread" [class.invisible]="!showRight"></view-properties>
        </div>
	</div>
</div>
