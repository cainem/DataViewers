<div class="container-fluid">
    <div class="row col-md-12">
        <h2>Logical stream viewer</h2>
    </div>
    
    <div class="row col-md-12">
        <jsInput (jsonChanged)="onJsonChanged($event)"></jsInput>
    </div>
    
    <div class="row col-md-12">
        <div class="row col-md-2"></div>
        <div class="row viewer col-md-8">
            <chromosome *ngFor="let t of json; let i = index" [index]="i" [model]="t"></chromosome>
        </div>
        <div class="row col-md-2"></div>
    </div>       
</div>
