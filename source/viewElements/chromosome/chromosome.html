<div class="container-fluid chromosome">
    <div class="container-fluid">
        <div class="row">
            <h4 (click)="isCollapsed = !isCollapsed">Chromosome {{index}}</h4>
        </div>
        <div [collapse]="!isCollapsed" class="container-fluid">                
            <gene *ngFor="let t of model.genes; let i = index" [index]="i" [model]="t"></gene>
        </div>                
    </div>
</div>
